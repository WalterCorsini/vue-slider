<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet" />

    <!-- Font-Awesome cdn v6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>JS Array Carousel with Objects</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container-fluid p-5">
          <div class="row text-center">
            <div class="col-12 p-3" id="my-before-carousel"></div>

            <div class="col-12 p-5">
              <div
                class="my-carousel-container d-flex flex-column px-5"
                id="my-carousel">
                <div class="my-carousel-images">
                  <!-- immagine -->
                  <div class="my-carousel-item active" carousel-item="1">
                    <img
                      class="img-fluid"
                      :src="images[active].image"
                      :alt="images[active].title">
                    <div class="item-description px-3">
                      <h2>{{images[active].title}}</h2>
                      <p>
                        {{images[active].text}}
                      </p>
                    </div>
                  </div>
                  <!-- /immagine -->

                </div>
                <div class="my-thumbnails position-relative">
                  <!-- prev -->
                  <div @click="active === 0 ? active = 4 : active--" class="my-previous position-absolute">
                    <span class="my-prev-hook"></span>
                  </div>
                  <!-- next -->
                  <div @click="active === 4 ? active = 0 : active++"
                    class="my-next position-absolute">
                    <span class="my-next-hook"></span>
                  </div>
                  <!-- thumbnails  -->
                  <img @click="active = i" v-for="(curImage,i) in images" class="img-fluid my-thumbnail"
                  :src="curImage.image" :alt="curImage.title">


                </div>
              </div>
            </div>

            <div class="col-12 p-3" id="my-after-carousel">
              <button @click="invertInterval" id="my-order-button" class="btn btn-primary">
                Inverti l'ordine di scorrimento
              </button>
              <button @click="startInterval" id="my-stop-button" class="btn btn-primary">
                Interrompi / Fai ripartire lo scorrimento
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- script -->
    <script src="./js/main.js"></script>
  </body>
</html>
